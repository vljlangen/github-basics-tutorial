bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">GitHub Basics for Academic Researchers</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/your-username/github-basics-tutorial/edit/main/%s
    view: https://github.com/your-username/github-basics-tutorial/blob/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default 